<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroZone - Shop Now</title>
</head>
<body>
    <center>
        <h1>Explore the Future of Technology</h1>
        <video src="D:\phone.mp4" autoplay controls width="600"></video><br>
        <audio src="audio/tech-theme.mp3" controls></audio>
    </center>

    <form>
        <center>
            <h2>Customer Name</h2>
            <input type="text" placeholder="Enter your name"><br><br>

            <h2>Select Product</h2>
            <select>
                <option value="iPhone15">iPhone 15</option>
                <option value="SamsungS23">Samsung Galaxy S23</option>
                <option value="OnePlus12">OnePlus 12</option>
                <option value="MacBookPro">MacBook Pro M2</option>
                <option value="DellXPS">Dell XPS 13</option>
                <option value="HPSpectre">HP Spectre x360</option>
            </select><br><br>

            <h2>Quantity</h2>
            <input type="number" min="1" max="5"><br><br>

            <h2>Shipping Address</h2>
            <input type="text" placeholder="Enter your address"><br><br>

            <button type="submit">Place Order</button>
        </center>
    </form>

</html>
